<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LouvorIBI - Repertório</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="app-bg">

<header class="app-top">
  <div class="left">
    <img src="logo.png.png" class="app-logo">
    <div class="brand">LouvorIBI</div>
  </div>
  <div class="right">
    <span id="welcomeText"></span>
    <button id="btnLogout" class="btn small">Sair</button>
  </div>
</header>

<main class="app-main">
  <div class="sidebar">
    <button id="btnNew" class="btn small primary">Novo Repertório</button>
    <button id="btnSaved" class="btn small accent">Repertórios Salvos</button>
  </div>

  <div class="panel" id="panelNew">
    <h2>Novo Repertório</h2>
    <input type="date" id="repDate">
    <input type="text" id="fieldMusic" placeholder="Nome da Música">
    <input type="text" id="fieldTom" placeholder="Tom">
    <input type="text" id="fieldMinister" placeholder="Ministro(a)">
    <input type="url" id="fieldLyric" placeholder="Link da Letra">
    <input type="url" id="fieldCifra" placeholder="Link da Cifra">
    <input type="url" id="fieldYT" placeholder="Link do YouTube">
    <button id="btnSaveSong" class="btn primary">Salvar Música</button>
    <button id="btnClearSong" class="btn small">Limpar</button>
  </div>

  <div class="panel" id="panelSaved">
    <h2>Repertórios Salvos</h2>
    <input type="date" id="searchDate">
    <button id="btnShare" class="btn accent">Compartilhar</button>
    <div id="savedList" class="saved-list"></div>
  </div>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
