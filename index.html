<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LouvorIBI - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">

<div class="login-wrap">
  <div class="login-card">
    <img src="logo.png.png" class="login-logo" alt="Logo">
    
    <!-- Login -->
    <div id="loginBox">
      <h2 class="login-header">Login</h2>
      <input type="email" id="loginUser" placeholder="Email">
      <input type="password" id="loginPass" placeholder="Senha">
      <button id="btnLogin" class="btn primary">Entrar</button>
      <p class="small"><span id="forgotPass" class="link-like">Esqueci a senha</span></p>
      <p class="small">Não tem conta? <span id="showRegister" class="link-like">Cadastre-se</span></p>
    </div>

    <!-- Cadastro -->
    <div id="registerBox" style="display:none;">
      <h2 class="login-header">Cadastro</h2>
      <input type="email" id="regUser" placeholder="Email">
      <input type="password" id="regPass" placeholder="Senha">
      <button id="btnRegister" class="btn primary">Cadastrar</button>
      <p class="small">Já tem conta? <span id="showLogin" class="link-like">Entrar</span></p>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
